<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

fieldset {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 15px;
}

legend {
    font-weight: bold;
    font-size: 1.2em;
    padding: 0 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.form-group textarea {
    height: 100px;
    resize: none;
}

.radio-group,
.checkbox-group {
    display: block;
}

.radio-group input,
.checkbox-group input {
    margin-right: 5px;
}

.form-group select {
    width: 100%;
    padding: 8px;
}

.form-buttons {
    text-align: right;
}

.form-buttons button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.form-buttons button[type="submit"] {
    background-color: #4CAF50;
    color: white;
}

.form-buttons button[type="button"] {
    background-color: #f44336;
    color: white;
}

.form-buttons button:hover {
    opacity: 0.9;
}
    </style>
</head>
<body>
    <div class="container">
        <form>
            <!-- Basic Info Section -->
            <fieldset>
                <legend>Basic Info</legend>
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" value="9" readonly>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Dodsworth">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Anne">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" checked>
                        <label for="female">Female</label>
                        <input type="radio" id="xxx" name="gender" value="xxx">
                        <label for="xxx">XXX</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" value="Sales Representative">
                </div>
                <div class="form-group">
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" value="Ms.">
                </div>
                <div class="form-group">
                    <label for="birthdate">BirthDate</label>
                    <input type="text" id="birthdate" value="1969-07-02 00:00:00">
                </div>
                <div class="form-group">
                    <label for="hiredate">HireDate</label>
                    <input type="text" id="hiredate" value="1994-11-15 00:00:00">
                </div>
                <div class="form-group">
                    <label for="ssn">SSN # (if applicable)</label>
                    <input type="text" id="ssn">
                </div>
                <div class="form-group">
                    <label for="reports-to">Reports To</label>
                    <input type="text" id="reports-to" value="Buchanan">
                </div>
            </fieldset>

            <!-- Contact Info Section -->
            <fieldset>
                <legend>Contact Info</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="name@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="7 Houndstooth Rd.">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" value="London">
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" value="WG2 7LT">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="russia" selected>Russian Federation</option>
                        <option value="usa">United States</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="us-phone">US Home Phone</label>
                    <input type="text" id="us-phone" value="(234)234-2342">
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="text" id="photo" value="EmpID9.bmp">
                </div>
            </fieldset>

            <!-- Optional Info Section -->
            <fieldset>
                <legend>Optional Info</legend>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German. ZZZ</textarea>
                </div>
                <div class="form-group">
                    <label>Preferred Shift</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="regular" name="shift" checked>
                        <label for="regular">Regular</label>
                        <input type="checkbox" id="graveyard" name="shift">
                        <label for="graveyard">Grave Yard</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="active">Active?</label>
                    <input type="checkbox" id="active" checked>
                </div>
                <div class="form-group">
                    <label for="captcha">Are you human?</label>
                    <input type="text" id="captcha" value="TIDAWO">
                    <button type="button">Click to change</button>
                </div>
            </fieldset>

            <!-- Form Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
